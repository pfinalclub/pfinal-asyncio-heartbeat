[group:heartbeat-server]
programs=heartbeat-worker

[program:heartbeat-worker]
command=php /path/to/pfinal-asyncio-heartbeat/examples/server.php
process_name=%(program_name)s_%(process_num)02d
numprocs=1
directory=/path/to/pfinal-asyncio-heartbeat
autostart=true
autorestart=true
startretries=3
user=www-data
redirect_stderr=true
stdout_logfile=/var/log/heartbeat/supervisor.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10
stderr_logfile=/var/log/heartbeat/supervisor_error.log
stderr_logfile_maxbytes=50MB
stderr_logfile_backups=10
environment=HEARTBEAT_ENV="production"
priority=999
stopsignal=QUIT
stopwaitsecs=30

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[supervisord]
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

